<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="employee.js"></script>
    </head>
    <body onLoad="showEmployees()">
        <div class="container-fluid">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Navbar</span>
                </div>
            </nav>
            
            <div class="container mt-3">
                <div class="alert alert-primary" role="alert">
                      <a class="btn btn-primary" href="employeeForm.html">Add Employee</a>
                  </div>
                <div class="row mt-2">
                    <div class="col-lg-12">
                        <table class="table">
                            <thead>
                              <tr>
                                <th scope="col" style="width: 10%;">#</th>
                                <th scope="col" style="width: 25%;">Name</th>
                                <th scope="col" style="width: 18%;"> Salary <br />
                                    <button onClick="sortEmployeesBySalary('ASC')" class="badge rounded-pill bg-primary">ASC</button> 
                                    <button onClick="sortEmployeesBySalary('DESC')" class="badge rounded-pill bg-primary">DESC</button>
                                </th>
                                <th scope="col" style="width: 18%;">City</th>
                                <th scope="col" style="width: 25%;">Department <br />
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control form-control-sm" placeholder="Search" id="search" name="search"
                                            onKeyUp="filterEmployees(this.value)">
                                        </div>
                                        <div class="col-sm-8"></div>
                                    </div>
                                  </th>
                              </tr>
                            </thead>
                            <tbody>
                               <tr id="emp1">
                                    
                                </tr>
                               <tr id="emp2">
                               
                              </tr>
                              <tr id="emp3">
                               
                              </tr>
                              <tr id="emp4">
                               
                              </tr>
                              
                            </tbody>
                          </table>
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
