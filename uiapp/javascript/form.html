<html>
    <head>
         <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="formscript.js"></script>
    </head>

    <body onLoad="mainFunc()">
        <div>
            <h2>HTML Form Elements</h2>
            <form id="myForm" name="myForm" onSubmit="return readFormAndValidate()">
                <label> Enter your name </label>
                <input type="text" name="name" id="name" />
                <small>Name should not have numeric character</small>
                <br /><br />
                <label>Enter your Email </label>
                <input type="email" name="email" id="email"  placeholder="This will be your username">
                <br /><br />
                <label>Enter your Password </label>
                <input type="password" name="password" id="password">
                <br /><br />
                <label>Your Fav Sport </label>
                <input type="checkbox" value="Cricket" name="sport"> 
                <label>Cricket</label> 
                &nbsp;&nbsp; 
                <input type="checkbox" value="Chess" name="sport"> 
                <label>Chess</label> 
                &nbsp;&nbsp; 
                <input type="checkbox" value="Football" name="sport"> 
                <label>Football</label> 
                <br /><br />
                <label>Are you still a college student?</label>
                <input type="radio" value="yes" name="college"> 
                <label>YES</label>
                &nbsp;&nbsp; 
                <input type="radio" value="no" name="college"> 
                <label>NO</label>
                <br /><br />
                <label>Address</label>
                <br />
                <textarea rows="3" cols="30" name="address"></textarea>
                <br /><br />
                <label>Which City do you live in?</label>
                <select name="city">
                    <option value="">----Select City-----</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Pune">Pune</option>
                </select>
                <br /><br />
                <label>Enter your age</label>
                <input type="number" name="age"   min="0" max="200" >
                <br /><br />
                <label>Upload your CV</label>
                <input type="file" name="cv">
                <br /><br />
                <label>Select your Joining Date: </label>
                <input type="date" name="joiningDate"  >
                <br /><br />
                <label>Give the Rating</label>
                <input type="range" min="0" max="5" step="1" name="rating"  >
                <br /><br />
                <input type="submit" value="post info">

            </form>
        </div>
        
    </body>
</html>
